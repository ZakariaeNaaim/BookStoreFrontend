<div class="container" style="margin-top: 2rem">
  <div class="card shadow" *ngIf="cartVM">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Shopping Cart</h3>
        <a routerLink="/" class="btn btn-outline-light btn-sm">Continue Shopping</a>
      </div>
    </div>
    <div class="card-body">
      <div
        *ngFor="let item of cartVM.lstShoppingCarts"
        class="row border-bottom py-3 align-items-center"
      >
        <div class="col-md-2 text-center">
          <img [src]="getMainImageUrl(item)" class="img-fluid rounded" style="max-height: 100px" />
        </div>
        <div class="col-md-4">
          <h5 class="text-uppercase mb-2">{{ item.book?.title }}</h5>
          <p class="text-muted small mb-0">{{ item.book?.description }}</p>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-md-4 text-center">
              <h6 class="mb-0">
                {{ item.price | currency }}
                <span class="text-muted">x {{ item.quantity }}</span>
              </h6>
            </div>
            <div class="col-md-5 text-center">
              <div class="btn-group" role="group">
                <button (click)="increment(item.id)" class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-plus-square"></i>
                </button>
                <button (click)="decrement(item.id)" class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-dash-square"></i>
                </button>
              </div>
            </div>
            <div class="col-md-3 text-center">
              <button (click)="remove(item.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">TOTAL (USD)</h5>
            <h4 class="mb-0">{{ cartVM.order.orderTotal | currency }}</h4>
          </div>
          <a routerLink="summary" class="btn btn-primary w-100">Summary</a>
        </div>
      </div>
    </div>
  </div>
</div>
