<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Order List</h2>
      </div>
    </div>
  </div>

  <div class="card-body p-4">
    <div class="d-flex justify-content-between pd-5 pt-2 mb-3">
      <span></span>
      <div class="btn-group" role="group">
        <a
          routerLink="/admin/orders"
          [queryParams]="{ status: 'inProcess' }"
          class="btn btn-outline-primary"
          [class.active]="status === 'inProcess'"
          >In Process</a
        >
        <a
          routerLink="/admin/orders"
          [queryParams]="{ status: 'pending' }"
          class="btn btn-outline-primary"
          [class.active]="status === 'pending'"
          >Payment Pending</a
        >
        <a
          routerLink="/admin/orders"
          [queryParams]="{ status: 'completed' }"
          class="btn btn-outline-primary"
          [class.active]="status === 'completed'"
          >Completed</a
        >
        <a
          routerLink="/admin/orders"
          [queryParams]="{ status: 'approved' }"
          class="btn btn-outline-primary"
          [class.active]="status === 'approved'"
          >Approved</a
        >
        <a
          routerLink="/admin/orders"
          [queryParams]="{ status: 'all' }"
          class="btn btn-outline-primary"
          [class.active]="status === 'all'"
          >All</a
        >
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="orders" class="table table-bordered table-striped w-100">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let order">{{ order.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let order">{{ order.name }}</td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let order">{{ order.phoneNumber }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let order">{{ order.user?.email }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let order">{{ order.orderTotal | currency }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let order">
            <a [routerLink]="['/admin/orders/details', order.id]" class="btn btn-primary mx-2">
              <i class="bi bi-pencil-square"></i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
