<div class="card shadow border-0" *ngIf="category">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Category Details</h2>
      </div>
    </div>
  </div>
  <div class="card-body p-4">
    <div class="border p-3 mt-4">
      <dl class="row">
        <dt class="col-sm-2">Id</dt>
        <dd class="col-sm-10">{{ category.id }}</dd>

        <dt class="col-sm-2">Name</dt>
        <dd class="col-sm-10">{{ category.name }}</dd>

        <dt class="col-sm-2">Display Order</dt>
        <dd class="col-sm-10">{{ category.displayOrder }}</dd>
      </dl>

      <hr />
      <a routerLink="/admin/categories" class="btn btn-primary"> Back to List </a>
    </div>
  </div>
</div>
