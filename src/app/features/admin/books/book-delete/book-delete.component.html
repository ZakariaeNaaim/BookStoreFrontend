@if(book){
<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Delete Book</h2>
      </div>
    </div>
  </div>
  <div class="card-body p-4">
    <div class="border p-3 mt-4">
      <h4 class="text-primary">Book Details</h4>
      <hr />
      <dl class="row">
        <dt class="col-sm-2">Title</dt>
        <dd class="col-sm-10">{{ book.title }}</dd>

        <dt class="col-sm-2">Author</dt>
        <dd class="col-sm-10">{{ book.author }}</dd>

        <dt class="col-sm-2">ISBN</dt>
        <dd class="col-sm-10">{{ book.isbn }}</dd>
      </dl>
      <hr />
      <div class="row">
        <div class="col-6 col-md-3">
          <button (click)="onDelete()" class="btn btn-danger form-control">Delete</button>
        </div>
        <div class="col-6 col-md-3">
          <a routerLink="/admin/books" class="btn btn-outline-secondary border form-control">
            Back to List
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
}
