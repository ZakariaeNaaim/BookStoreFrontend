<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Book List</h2>
      </div>
    </div>
  </div>

  <div class="card-body p-4">
    <div class="row pb-3">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search books..." />
        </mat-form-field>
      </div>
      <div class="col-md-6 text-end d-flex align-items-center justify-content-end">
        <a routerLink="/admin/books/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create New Book
        </a>
      </div>
    </div>

    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="table table-bordered table-striped w-100"
      >
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let book">{{ book.title }}</td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
          <td mat-cell *matCellDef="let book">{{ book.author }}</td>
        </ng-container>

        <!-- ISBN Column -->
        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
          <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let book">{{ book.listPrice | currency }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let book">{{ book.category?.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let book">
            <div class="btn-group" role="group">
              <a
                [routerLink]="['/admin/books/details', book.id]"
                class="btn btn-primary mx-1"
                title="Details"
              >
                <i class="bi bi-info-lg"></i>
              </a>
              <a
                [routerLink]="['/admin/books/edit', book.id]"
                class="btn btn-warning mx-1"
                title="Edit"
              >
                <i class="bi bi-pencil-square"></i>
              </a>
              <button (click)="deleteBook(book)" class="btn btn-danger mx-1" title="Delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- No data row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
            No books found.
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
