<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Book List</h2>
      </div>
    </div>
  </div>

  <div class="card-body p-4">
    <div class="row pb-3">
      <div class="text-end">
        <a routerLink="/admin/books/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create New Book
        </a>
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="books" class="table table-bordered table-striped w-100">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let book">{{ book.title }}</td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let book">{{ book.author }}</td>
        </ng-container>

        <!-- ISBN Column -->
        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef>ISBN</th>
          <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let book">{{ book.listPrice | currency }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let book">{{ book.category?.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let book">
            <div class="w-75 btn-group" role="group">
              <a [routerLink]="['/admin/books/edit', book.id]" class="btn btn-primary mx-2">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
              <a [routerLink]="['/admin/books/details', book.id]" class="btn btn-info mx-2">
                <i class="bi bi-info-circle"></i> Details
              </a>
              <a [routerLink]="['/admin/books/delete', book.id]" class="btn btn-danger mx-2">
                <i class="bi bi-trash-fill"></i> Delete
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
