<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Company List</h2>
      </div>
    </div>
  </div>

  <div class="card-body p-4">
    <div class="row pb-3">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search companies..." />
        </mat-form-field>
      </div>
      <div class="col-md-6 text-end d-flex align-items-center justify-content-end">
        <a routerLink="/admin/companies/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create New Company
        </a>
      </div>
    </div>

    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="table table-bordered table-striped w-100"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
          <td mat-cell *matCellDef="let company">{{ company.name }}</td>
        </ng-container>

        <!-- Street Address Column -->
        <ng-container matColumnDef="streetAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Street Address</th>
          <td mat-cell *matCellDef="let company">{{ company.streetAddress }}</td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
          <td mat-cell *matCellDef="let company">{{ company.city }}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
          <td mat-cell *matCellDef="let company">{{ company.state }}</td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
          <td mat-cell *matCellDef="let company">{{ company.phoneNumber }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let company">
            <div class="btn-group" role="group">
              <a
                [routerLink]="['/admin/companies/edit', company.id]"
                class="btn btn-warning mx-1"
                title="Edit"
              >
                <i class="bi bi-pencil-square"></i>
              </a>
              <button (click)="deleteCompany(company)" class="btn btn-danger mx-1" title="Delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- No data row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
            No companies found.
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
