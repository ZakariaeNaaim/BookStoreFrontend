<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Company List</h2>
      </div>
    </div>
  </div>

  <div class="card-body p-4">
    <div class="row pb-3">
      <div class="text-end">
        <a routerLink="/admin/companies/create" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create New Company
        </a>
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="companies" class="table table-bordered table-striped w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Company Name</th>
          <td mat-cell *matCellDef="let company">{{ company.name }}</td>
        </ng-container>

        <!-- Street Address Column -->
        <ng-container matColumnDef="streetAddress">
          <th mat-header-cell *matHeaderCellDef>Street Address</th>
          <td mat-cell *matCellDef="let company">{{ company.streetAddress }}</td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let company">{{ company.city }}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let company">{{ company.state }}</td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let company">{{ company.phoneNumber }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let company">
            <div class="w-75 btn-group" role="group">
              <a [routerLink]="['/admin/companies/edit', company.id]" class="btn btn-primary mx-2">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
              <a [routerLink]="['/admin/companies/delete', company.id]" class="btn btn-danger mx-2">
                <i class="bi bi-trash-fill"></i> Delete
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
