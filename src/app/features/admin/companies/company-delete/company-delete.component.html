@if (company) {
<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-white py-2">Delete Company</h2>
      </div>
    </div>
  </div>
  <div class="card-body p-4">
    <div class="border p-3 mt-4">
      <h4 class="text-primary">Company Details</h4>
      <hr />

      <dl class="row">
        <dt class="col-sm-2">Id</dt>
        <dd class="col-sm-10">{{ company.id }}</dd>

        <dt class="col-sm-2">Name</dt>
        <dd class="col-sm-10">{{ company.name }}</dd>

        <dt class="col-sm-2">Street Address</dt>
        <dd class="col-sm-10">{{ company.streetAddress }}</dd>

        <dt class="col-sm-2">City</dt>
        <dd class="col-sm-10">{{ company.city }}</dd>

        <dt class="col-sm-2">State</dt>
        <dd class="col-sm-10">{{ company.state }}</dd>

        <dt class="col-sm-2">Postal Code</dt>
        <dd class="col-sm-10">{{ company.postalCode }}</dd>

        <dt class="col-sm-2">Phone Number</dt>
        <dd class="col-sm-10">{{ company.phoneNumber }}</dd>
      </dl>

      <hr />
      <div class="row">
        <div class="col-6 col-md-3">
          <button (click)="onDelete()" class="btn btn-danger form-control">Delete</button>
        </div>
        <div class="col-6 col-md-3">
          <a routerLink="/admin/companies" class="btn btn-outline-secondary border form-control">
            Back to List
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
}
