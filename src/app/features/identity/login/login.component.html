<div class="card shadow border-0">
  <div class="card-header bg-secondary bg-gradient ml-0 py-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="py-2 text-white">Log in</h2>
      </div>
    </div>
  </div>
  <div class="card-body p-4">
    <div class="row">
      <div class="col-md-12">
        <section>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="border-bottom pb-3 mb-3 text-secondary text-center">
              Use a local account to log in.
            </h3>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
            <div class="form-floating mb-3">
              <input
                formControlName="email"
                class="form-control"
                autocomplete="username"
                placeholder="name@example.com"
              />
              <label class="form-label">Email</label>
              <span
                *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="text-danger"
                >Email is required</span
              >
            </div>
            <div class="form-floating mb-3">
              <input
                formControlName="password"
                type="password"
                class="form-control"
                autocomplete="current-password"
                placeholder="password"
              />
              <label class="form-label">Password</label>
              <span
                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="text-danger"
                >Password is required</span
              >
            </div>
            <div class="checkbox mb-3">
              <label class="form-label">
                <input class="form-check-input" formControlName="rememberMe" type="checkbox" />
                Remember Me
              </label>
            </div>
            <div>
              <button type="submit" class="w-100 btn btn-lg btn-primary">Log in</button>
            </div>
            <div class="d-flex justify-content-between pt-2">
              <p>
                <a routerLink="/identity/forgot-password">Forgot your password?</a>
              </p>
              <p>
                <a routerLink="/identity/register">Register as a new user</a>
              </p>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
